<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="명품 블렌드 커피와 유기농 음식을 제공하는 카페">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WCB Cafe - CONTACT</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="assets/images/logo.svg" alt="WCB 카페 홈"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">이름</label>
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">메시지</label>
                    <textarea name="message" id="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="전송">
            </form>
        </div>
    </div><!--/#CONTACT-->

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">카페 마곡나루점</h3>
                <p>
                    주소: 서울 강서구 ○○<br>
                    ○○○○○○○ 133-71<br>
                    ○○○○<br>
                    전화번호: 070-1111-1111<br>
                    영업 시간: 07:00-20:00<br>
                    휴무일: 매주 화요일
                </p>
            </div><!-- /.locaton-info-->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=14sbJ4Dp5xjbSCiRmycjrjnwDryI2cWQa"
                width="800" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div><!--/.location-map-->
        </div><!-- /.wrapper-->
    </section><!--/#location-->

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fdeveloperfarm%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
                width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Twitter</h3>
                <a class="twitter-timeline" data-height="315" href="https://twitter.com/devsfarm?ref_src=twsrc%5Etfw">Tweets by devsfarm</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div class="sns-box">
                <h3 class="sub-title">YouTube</h3>
                <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/86gToHFkbiU?si=2GONZCjKybPRdoc5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div><!--/.wrapper-->
    </section><!--/#sns-->

    <footer>
        <div class="wrapper">
            <p><small>&copy; 2019 WCBCafe</small></p>
        </div>
    </footer>
</body>

</html>
