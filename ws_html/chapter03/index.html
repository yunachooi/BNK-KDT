<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;

            border-width: 1px;
            border-style: solid;
            border-color: black;
        }

        .group1 {
            background-color: red;
        }

        .group2 {
            background-color: green;
        }

        #div5 {
            color: white;
        }
    </style>
</head>

<body>
    <div id="div1" class="group1">1</div>
    <div id="div2" class="group1">2</div>
    <div id="div3" class="group1">3</div>
    <hr>
    <div id="div4" class="group2">4</div>
    <div id="div5" class="group2">5</div>
    <div id="div6" class="group2">6</div>
</body>

</html>
