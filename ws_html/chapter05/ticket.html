<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid 1px #cccccc;
            border-collapse: collapse;
            border-top: solid orange;
            text-align: center;
            width: 600px;
        }
        td, th, tr{
            border: solid 1px #cccccc;
            padding: 7px;
        }
        .tr1{
            background-color: #eeeeee;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>놀이공원 이용권</h3>
    <table>
        <tbody>
            <tr class="tr1">
                <th>종류</th><th>대인</th><th>소인</th><th>비고</th>
            </tr>
            <tr>
                <td class="bold">주간권</td><td>20,000원</td><td>10,000원</td>
                <td rowspan="3">공원 입장 및 놀이시설 이용<br> (일부 놀이기구 별도 요금)</td>
            </tr>
            <tr>
                <td class="bold">야간권</td><td>15,000원</td><td>8,000원</td>
            </tr>
            <tr>
                <td class="bold">2일권</td><td>30,000원</td><td>15,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
