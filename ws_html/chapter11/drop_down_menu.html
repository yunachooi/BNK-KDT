<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu:hover .sub-menu{
            display: block;
        }

        .sub-menu {
            display: none;
            position: absolute;
            background-color: orange;
        }

        .sub-menu ul {
            list-style-type: none;
            padding-left: 0px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <button class="menu-btn">메뉴1</button>
        <div class="sub-menu">
            <ul>
                <li>서브메뉴1</li>
                <li>서브메뉴2</li>
            </ul>
        </div>
    </div>
</body>

</html>
