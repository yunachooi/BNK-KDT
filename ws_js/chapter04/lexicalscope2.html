<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    렉시컬스코프는 함수가 '어디에 정의되었는지'에 따라 변수의 접근 범위가 결정되는 방식을 의미

    * 렉시컬스코프 동작방식
    1. 변수 검색 순서: 함수 내부에서 변수를 사용하려고 할 때, js 엔진은 다음과 같은 순서로 변수를 색출
     - 현재 함수 스코프: 먼저 함수 자신의 내부에서 변수를 찾음.
     - 외부(부모) 함수 스코프: 현재 함수에서 찾지못하면, 자신을 감싸고 있는 외부 함수의 스코프에서 변수를 찾음.
     - 전역스코프: 최종적으로 전역 스코프까지 가서 변수를 찾음.
    *스코프체인: 위 순서에 따라 스코프를 탐색할 수 있는 이유는 스코프들이 계층적으로 연결되어 있기 때문임.
    ** 정의 시점의 스코프 기억: 중요한 점은 이 검색 과정이 함수가 '실행되는 위치'가 아닌 '정의될 때'의 주변 스코프를 기준으로 함.
    
    -->
    <script>
        let x = 100; //전역변수

        function f(){
            let x = 100; //지역변수
            function f2(){
                console.log(x);
            }
            f2();
        }

        f();
    </script>
</body>
</html>
