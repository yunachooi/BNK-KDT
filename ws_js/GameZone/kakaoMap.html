<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
</head>

<body>
    <h1>KakaoMap API</h1>
    <div id="map" style="width:500px;height:400px;"></div>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=79a4075bbcdb4349a14e5ed9c88caddb"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(35.159596012636065, 129.06019199105057),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);
        var markerPosition = new kakao.maps.LatLng(35.159596012636065, 129.06019199105057);

        var marker = new kakao.maps.Marker({
            position: markerPosition
        });
        map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
        marker.setMap(map);
    </script>
</body>

</html>
