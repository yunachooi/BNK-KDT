<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--jquery 라이브러리 "http://code.jquery.com/jquery-3.5.1.min.js" -->
    <script>
        $(document).ready(function(){
            $('input[id=btn_exe]').click(function(){ //('input[id=btn_exe]') 선택자
                $('#title').prev().css("color", "red");
            });

            const btn_exe = document.querySelector('input[id=btn_exe]');
            btn_exe.addEventListener('click', function(){
                const title = document.getElementById('title');
                title.style.color = "red";
            });


            $('#btn_exe2').click(function(){
                $('#menu li:lt(2)').css({"background-color":"#00f"}); //3번째 요소보다 작다
                $('#menu li:eq(2)').css({"background-color":"#f00"}); //3번째 요소보다 같다
                $('#menu li:gt(2)').css({"background-color":"#ff0"}); //3번째 요소보다 크다
            });
        });
    </script>
</head>
<body>
    <div>
        <input type="button" id="btn_exe" value="실행">
    </div>
    <div id="wrap">
        <h1>머리글</h1>
        <h1 id="title">제목</h1>
        <h2>내용</h2>
        <h2>작성자</h2>
    </div><hr />
    <div>
        <input type="button" id="btn_exe2" value="실행">
    </div>
    <div>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
        </ul>
    </div>
</body>
</html>
