<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Set Interval</h1>
    <div id="demo"></div>
    <button onclick="stop()">stop</button>

    <script>
        let cnt = 0;
        const demo = document.getElementById('demo');
        const intervalId = setInterval(() => {
           cnt++;
           demo.innerHTML = cnt;
        }, 1000);

        function stop(){
            clearInterval(intervalId);
            console.log('stop');
        }


        
    </script>
</body>
</html>
