<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            color: red;
        }
        #imgSize{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>아래에 내용이 추가됩니다...</p>
        <!--<h1>엘리먼트 동적 생성</h1>-->
    </div>

    <button onclick="createImg()">이미지 생성</button><hr />

    <div>
        <table border="1">
            <thead><tr><th>번호</th><th>이름</th></tr></thead>
            <tbody id="tbody"></tbody>
        </table>
        <button onclick="createTable()">테이블 생성하기</button><hr />
    </div>

    <div>
        <table border="1">
            <thead><tr><th>아이디</th><th>비밀번호</th><th>이름</th></tr></thead>
            <tbody id="tbody2"></tbody>
        </table>
        <button onclick="createTable2()">테이블 생성하기2</button><hr />
    </div>

    <script>
        /* DIV의 자식을 추가 */
        let container = document.querySelectorAll('.container')[0];
        //console.log(container.innerText);

        const h1 = document.createElement('h1'); //<h1></h1>
        h1.textContent = '엘리먼트 동적 생성'; //<h1>엘리먼트 동적 생성</h1>
        h1.setAttribute('id', 'demo'); //<h1 id="demo">엘리먼트 동적 생성</h1>
        h1.style.backgroundColor = 'black';

        container.appendChild(h1);

        /*버튼을 클릭하면 이미지 태그 추가되는 방식*/
        function createImg(){
            const img = document.createElement('img');
            img.src = 'images/rock.jpg';
            img.setAttribute('id', 'imgSize');

            container.appendChild(img);
        }

        /*버튼을 클릭하면 배열에 있는 데이터를 동적으로 추가하는 방식*/
        let idx = 0;
        const tbody = document.getElementById('tbody');
        
        function createTable(){
            const name = ['James', 'Ann', 'Benjamin'];

            if(idx == name.length){
                alert('더 이상 추가할 수 없습니다.');
                return;
            }

            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');

            td2.textContent = name[idx];
            idx = idx + 1;
            td1.textContent = idx;

            tr.appendChild(td1);
            tr.appendChild(td2);
            tbody.appendChild(tr);
        }

        /*버튼을 클릭하면 객체 배열을 테이블에 추가하는 방식*/
        let idx2 = 0;
        const tbody2 = document.getElementById('tbody2');

        function createTable2(){
            const student = [{
                'id' : 'id01',
                'pw' : 'pw01',
                'name' : 'James'
            }, {
               'id' : 'id02',
                'pw' : 'pw02',
                'name' : 'Ann' 
            }, {
                'id' : 'id03',
                'pw' : 'pw03',
                'name' : 'Benjamin'
            }, {
                'id' : 'id04',
                'pw' : 'pw04',
                'name' : 'Kim'
            }]

            const tr = document.createElement('tr');
            const td1 = document.createElement('td');
            const td2 = document.createElement('td');
            const td3 = document.createElement('td');

            td1.textContent = student[idx2].id;
            td2.textContent = student[idx2].pw;
            td3.textContent = student[idx2].name;
            idx2 = idx2 + 1;

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tbody2.appendChild(tr);
        }
        
    </script>
</body>
</html>
